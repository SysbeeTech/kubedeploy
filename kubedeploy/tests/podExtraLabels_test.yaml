suite: test podExtraLabels
templates:
  - deployment.yaml
  - statefulset.yaml
  - job.yaml
  - cronjob.yaml
  - podDisruptionBudget.yaml

tests:
  - it: test default podExtraLabels
    template: deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - exists:
          path: metadata.labels['helm.sh/chart']
      - exists:
          path: metadata.labels['app.kubernetes.io/name']
      - exists:
          path: metadata.labels['app.kubernetes.io/instance']
      - exists:
          path: metadata.labels['app.kubernetes.io/version']
      - exists:
          path: metadata.labels['app.kubernetes.io/managed-by']
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME

  - it: test podExtraLabels added to deployment
    template: deployment.yaml
    set:
      deploymentMode: Deployment
      podExtraLabels:
        environment: dev
    asserts:
      - exists:
          path: metadata.labels.environment

      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev

  - it: test podExtraLabels added to statefulset
    template: statefulset.yaml
    set:
      deploymentMode: Statefulset
      podExtraLabels:
        environment: dev
    asserts:
      - exists:
          path: metadata.labels.environment

      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev

  - it: test podExtraLabels added to jobs
    template: job.yaml
    set:
      deploymentMode: Job
      podExtraLabels:
        environment: dev
    asserts:
      - exists:
          path: metadata.labels.environment

      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev

  - it: test podExtraLabels added to cronjob
    template: cronjob.yaml
    set:
      deploymentMode: Cronjob
      podExtraLabels:
        environment: dev
    asserts:
      - exists:
          path: metadata.labels.environment

      - isSubset:
          path: spec.jobTemplate.spec.template.metadata.labels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev

  - it: test podExtraLabels added to podDisruptionBudget
    template: podDisruptionBudget.yaml
    set:
      podExtraLabels:
        environment: dev
      podDisruptionBudget:
        enabled: true
    asserts:
      - exists:
          path: metadata.labels.environment
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: RELEASE-NAME-kubedeploy
            app.kubernetes.io/instance: RELEASE-NAME
            environment: dev
