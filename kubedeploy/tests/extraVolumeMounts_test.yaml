suite: test extraVolumeMounts
templates:
  - deployment.yaml
  - statefulset.yaml
  - job.yaml
  - cronjob.yaml


tests:
  - it: test extraVolumeMounts on deployments
    template: deployment.yaml
    set:
      deploymentMode: Deployment
      extraVolumeMounts:

        ## Mount existing volume claim
        - name: extra-volume-0
          mountPath: /mnt/volume0
          readOnly: true
          existingClaim: volume-claim

        ## Mount host path
        - name: extra-volume-1
          mountPath: /mnt/volume1
          readOnly: true
          hostPath: /usr/shared/

        ## Mount CSI volume
        - name: secrets
          mountPath: /mnt/volume2
          csi: true
          data:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "secret-provider-name"

        ## Mount emtpyDir
        - name: empty-dir-vol
          mountPath: /mnt/volume3
        ## Mount Secret
        - name: my-secret
          mountPath: /mnt/volume4
          secretName: my-secret
          optional: true
        ## Mount Secret with subPath
        - name: my-secret-subpath
          mountPath: /mnt/volume5/subpath.txt
          secretName: my-secret-subpath
          subPath: subpath.txt
          optional: true
        ## Mount Secret with items
        - name: my-secret-items
          mountPath: /mnt/volume6
          secretName: my-secret-items
          items:
            - key: secret-key
              path: remapped-key
          optional: true

        ## Mount configMap
        - name: my-configmap
          mountPath: /mnt/volume7
          configMapName: my-configmap
          optional: true
        ## Mount configMap with subPath
        - name: my-configmap-subpath
          mountPath: /mnt/volume8
          configMapName: my-configmap-subpath
          subPath: subpath.txt
          optional: true
        ## Mount configMap with items
        - name: my-configmap-items
          mountPath: /mnt/volume9
          configMapName: my-configmap-items
          items:
            - key: configmap-key
              path: remapped-key
          optional: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - lengthEqual:
          path: spec.template.spec.volumes
          count: 10
      - isSubset:
          path: spec.template.spec.volumes[0]
          content:
            name: extra-volume-0
            persistentVolumeClaim:
              claimName: volume-claim
      - isSubset:
          path: spec.template.spec.volumes[1]
          content:
            name: extra-volume-1
            hostPath:
              path: /usr/shared/
      - isSubset:
          path: spec.template.spec.volumes[2]
          content:
            name: secrets
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: secret-provider-name
      - isSubset:
          path: spec.template.spec.volumes[3]
          content:
            name: empty-dir-vol
            emptyDir: {}
      - isSubset:
          path: spec.template.spec.volumes[4]
          content:
            name: my-secret
            secret:
              secretName: my-secret
              optional: true
      - isSubset:
          path: spec.template.spec.volumes[5]
          content:
            name: my-secret-subpath
            secret:
              secretName: my-secret-subpath
              optional: true
      - isSubset:
          path: spec.template.spec.volumes[6]
          content:
            name: my-secret-items
            secret:
              secretName: my-secret-items
              items:
                - key: secret-key
                  path: remapped-key
              optional: true
      - isSubset:
          path: spec.template.spec.volumes[7]
          content:
            name: my-configmap
            configMap:
              name: my-configmap
              optional: true
      - isSubset:
          path: spec.template.spec.volumes[8]
          content:
            name: my-configmap-subpath
            configMap:
              name: my-configmap-subpath
              optional: true
      - isSubset:
          path: spec.template.spec.volumes[9]
          content:
            name: my-configmap-items
            configMap:
              name: RELEASE-NAME-kubedeploy-my-configmap-items
              items:
                - key: configmap-key
                  path: remapped-key
              optional: true
      - lengthEqual:
          path: spec.template.spec.containers[0].volumeMounts
          count: 10
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[0]
          content:
            mountPath: /mnt/volume0
            name: extra-volume-0
            readOnly: true
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[1]
          content:
            mountPath: /mnt/volume1
            name: extra-volume-1
            readOnly: true
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[2]
          content:
            mountPath: /mnt/volume2
            name: secrets
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[3]
          content:
            mountPath: /mnt/volume3
            name: empty-dir-vol
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[4]
          content:
            mountPath: /mnt/volume4
            name: my-secret
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[5]
          content:
            mountPath: /mnt/volume5/subpath.txt
            name: my-secret-subpath
            subPath: subpath.txt
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[6]
          content:
            mountPath: /mnt/volume6
            name: my-secret-items
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[7]
          content:
            mountPath: /mnt/volume7
            name: my-configmap
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[8]
          content:
            mountPath: /mnt/volume8
            name: my-configmap-subpath
            subPath: subpath.txt
      - isSubset:
          path: spec.template.spec.containers[0].volumeMounts[9]
          content:
            mountPath: /mnt/volume9
            name: my-configmap-items

