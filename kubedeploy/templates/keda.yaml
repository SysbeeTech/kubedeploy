{{- if and (eq .Values.deploymentMode "Deployment") .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "kubedeploy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedeploy.labels" . | nindent 4 }}
  {{- with .Values.keda.scaledObject.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    name: {{ include "kubedeploy.fullname" . }}
  pollingInterval: {{ .Values.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.keda.cooldownPeriod }}
  minReplicaCount: {{ .Values.keda.minReplicas }}
  maxReplicaCount: {{ .Values.keda.maxReplicas }}
  triggers:
{{- with .Values.keda.triggers }}
{{ toYaml . | indent 2 }}
{{- end }}
  advanced:
    restoreToOriginalReplicaCount: {{ .Values.keda.restoreToOriginalReplicaCount }}
{{- if .Values.keda.behavior }}
    horizontalPodAutoscalerConfig:
      behavior:
{{- with .Values.keda.behavior }}
{{- toYaml . | nindent 8 -}}
{{- end -}}
{{- end -}}
{{- end -}}
