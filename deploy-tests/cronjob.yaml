---
helmDefaults:
  atomic: true
  wait: true
  createNamespace: true

environments:
  default:
    values:
      - common-values.yaml
---
templates:
  default: &default
    namespace: cronjob
    chart: ../{{ requiredEnv "CHART_NAME" }}
    installed: true
    valuesTemplate:
      - fullnameOverride: '{{`{{ .Release.Name }}`}}'
      - deploymentMode: Cronjob
      - image:
          repository: nginx
          tag: latest


releases:
  # simple deployment testing
  - name: {{requiredEnv "RELEASE_NAME"}}
    labels:
      test: simple
    <<: *default

  # deployment with init and additional containers
  - name: {{requiredEnv "RELEASE_NAME"}}-multi-container
    labels:
      test: multi-container
    <<: *default
    values:
      - additionalContainers:
          enabled: true
      - initContainers:
          enabled: true

  # deployment with configmaps and additional containers
  - name: {{requiredEnv "RELEASE_NAME"}}-configmaps
    labels:
      test: configmaps
    <<: *default
    values:
      - additionalContainers:
          enabled: true
      - configMaps:
        - name: kubedeploy-configmap
          mount: true
          mountPath: /data/confmap
          data:
            kubedeploy: |+
              configmap values
        - name: kubedeploy2-configmap
          mount: true
          mountPath: /data/confmap/kubedeploy2
          subPath: kubedeploy2
          data:
            kubedeploy2: |+
              configmap values
        - name: kubedeploy3-configmap
          data:
            config: |+
              config3
